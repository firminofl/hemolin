<div class="row border-bottom white-bg" style="height: 60px;">
  <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
      <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " (click)="toggleNavigation()"
        style="color:#ffffff!important"><i class="fa fa-bars"></i>
      </a>
    </div>
    <ul class="nav navbar-top-links navbar-right">
      <li class="dropdown align-dropdown">
        <button attr.aria-label="{{ 'LANGUAGE' | translate }}"
          class="dropdown-toggle minimalize-styl-2 btn btn-primary btn-dropdown" data-toggle="dropdown">
          <i class="fa fa-language"></i>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a (click)="setLanguage('pt')">
              <img src="assets/img/flags/Brazil.png"> {{ 'PORTUGUESE' | translate }}
            </a>
          </li>
          <li class="dropdown-divider"></li>
          <li>
            <a (click)="setLanguage('es')">
              <img src="assets/img/flags/Spain.png"> {{ 'SPANISH' | translate }}
            </a>
          </li>
          <li class="dropdown-divider"></li>
          <li>
            <a (click)="setLanguage('en')">
              <img src="assets/img/flags/United-States.png"> {{ 'ENGLISH' | translate }}
            </a>
          </li>
        </ul>
      </li>
      <li class="dropdown" style="align-self: auto">
        <button class="dropdown-toggle minimalize-styl-2 btn btn-primary" data-toggle="dropdown">
          <i class="fa fa-gear"></i>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="" (click)="changeMenu()">
              <i class="fa fa-bars"></i> {{ 'CHANGE_MENU' | translate }}
            </a>
          </li>
          <li class="dropdown-divider"></li>
          <li>
            <a (click)="logout()">
              <i class="fa fa-sign-out"></i> {{ 'LOGOUT' | translate }}
            </a>
          </li>
        </ul>
      </li>
    </ul>

  </nav>
</div>
