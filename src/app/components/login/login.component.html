<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div class="float-center">
            <img alt="image" class="logo" src="assets/img/icone.png" />
        </div>
        <div class="m-t-md">
            <form class="m-t" role="form" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <input type="text" formControlName="login" class="form-control" [placeholder]="'USERNAME' | translate">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" [placeholder]="'PASSWORD' | translate">
                </div>
                <button [disabled]="loginForm.invalid"
                    class="btn btn-primary block full-width m-b">{{ 'LOGIN' | translate }}</button>

            </form>
        </div>
    </div>
</div>
